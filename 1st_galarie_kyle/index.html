<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Animated Image Carousel</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carouselBtn prev" data-carousel-button="prev">&#8656;</button>
            <button class="carouselBtn next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://source.unsplash.com/78A265wPiO4" alt="nature 1">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/eOpewngf68w" alt="nature 2">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="nature 3">
                </li>
            </ul>
        </div>
       
    </section>
</body>
</html>
